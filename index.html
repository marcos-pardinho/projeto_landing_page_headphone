<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <!-- or -->
        <link rel="stylesheet"
        href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
      </head>
    <title>Landing Page Headphone</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>

    <header>
        <a href="#" class="logo"><i class='bx bx-headphone'></i>Sound Box Brasil</a>

        <ul class="navegacao">
            <li><a href="#" class="active">Visão geral</a></li>
            <li><a href="#">Especificações</a></li>
            <li><a href="#">Review</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
        <div class="header-icon">
            <i class='bx bx-cart'></i>
           <div id="menu-icon"><i class='bx bx-menu'></i></div>
        </div>
    </header>

    <section class="home">
        <div class="home-img">
            <img src="assets/img/imagem_4.png" class="one">
        </div>  <!--home-img-->

        <div class="home-text">

            <h1>Wireless <br> Headphones</h1>
            <h5>A maneira mais inteligente de ouvir música</h5>
            <h3>R$ 299,90</h3>
            <a href="#" class="btn">Compre Agora</a>

        </div> <!--Fim da home text-->
    </section> <!--home-->

    <div class="main">
        <div class="row">
            <li><img src="assets/img/main1.png" onclick="slider('assets/img/imagem_4.png')"></li>
        </div> <!--row-->

        <div class="row2">
            <li><img src="assets/img/main2.png" onclick="slider('assets/img/imagem_3.png')"></li>
        </div> <!--row2-->

        <div class="row3">
            <li><img src="assets/img/main3.png" onclick="slider('assets/img/imagem_2.png')"></li>
        </div> <!--row3-->
    </div>
   
    <script>
        function slider (anything){
            document.querySelector('.one').src =anything;
        }

        let menu = document.querySelector ('#menu-icon');
        let navbar = document.querySelector('.navbar');

        menu.onclick = () => {
            menu.classList.toggle ('bx-x');
            navbar.classList.toggle('open');
        }

    </script>
    
</body>
</html>
